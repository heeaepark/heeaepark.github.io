<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>MANHOLE LOGIN PAGE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
  <div class="container">
    <div class="login-inner">
      <div class="log-content">
        <img src="images/logo.png">
        <div class="login-form">
          <article>
            <input type="text" placeholder="아이디">
            <input type="password" placeholder="비밀번호">
          </article>
          <button onclick="location.href='main.html'">로그인</button>
        </div>
        <p class="save-id">
          <label>
            <input type="checkbox"> 아이디 저장
            <span></span>
          </label>
          <label>
            <input type="checkbox"> 자동 로그인
            <span></span>
          </label>
        </p>
        <div class="easy-login">
          <h3>간편 로그인</h3>
          <a href="#none" class="kakao">K</a>
          <a href="#none" class="naver">N</a>
          <a href="#none" class="face">F</a>
          <a href="#none" class="goggle">G</a>
        </div>
        <a href="#none" class="join">회원가입</a>
        <a href="#none" class="id-forgot">아이디 / 패스워드 찾기</a>
      </div>
    </div>
  </div>
  
</body>
</html>
