<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>NAITE 커뮤니티 페이지</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/jquery-1.8.1.min.js"></script>
  <script src="js/custom.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit.min.js"></script>
</head>
<body>
  <div id="wrap">
    <div id="header">
<!--     header-include-->
   </div>
   <div id="bottom-navigation">
<!--      bottom-navigation-->
    </div>
    <section class="board">
      <h1 class="section-heading">COMMUNITY</h1>
      <div class="inner">
        <div class="community-board clearfix">
          <article>
            <a href="#none">
              <span class="board-text">
                <small>무엇이든 물어보세요!</small>
                Q&amp;A 바로가기
              </span>
            </a>
          </article>
          <article>
            <a href="./faq.html">
              <span class="board-text">
                <small>자주 묻는 질문은 여기에</small>
                FAQ 바로가기
              </span>
            </a>
          </article>
        </div>
          <div class="review-board">
            <a href="#none">
              <img src="images/review-img.png">
              <span class="board-text">
                <small>솔직담백한 후기가 궁금하다면?</small>REVIEW 바로가기
              </span>
            </a>
          </div>
      </div>
    </section>
    <section class="about">
      <a href="#none">
        <p>ABOUT US</p>
      </a>
    </section>
    <section class="event-zone">
      <h1 class="section-heading">EVENT</h1>
      <div class="event-tab">
        <input type="radio" name="event" id="tab01" checked>
        <input type="radio" name="event" id="tab02">
        <div class="event-btn">
          <label for="tab01">진행 중</label>
          <label for="tab02">종료</label>
        </div>
        <div class="tab-inner">
          <article class="event-ing">
            <div>
              <a href="#none">
                <p>#인스타 인증 이벤트</p>
              </a>
            </div>
            <div>
              <a href="#none">
                <p>신상품 체험단 모집!</p>
              </a>
            </div>
          </article>
          <article class="event-end">
            <div>
              <a href="#none"><del>이벤트 종료</del></a>
            </div>
            <div>
              <a href="#none"><del>이벤트 종료</del></a>
            </div>
            <div>
              <a href="#none"><del>이벤트 종료</del></a>
            </div>
            <div>
              <a href="#none"><del>이벤트 종료</del></a>
            </div>
          </article>
        </div>
      </div>
    </section>
    <div id="aside-nav">
      <!--aside-nav include-->
    </div>
  </div>
</body>
</html>
